<section class="grid gap-5 grid-cols-2 place-content-center">
  <div *ngFor="let post of postData; index as i" class="card card-compact w-96 bg-base-100 shadow-2xl">
  <figure><img src="{{post.image}}" alt="pic-card" /></figure>
  <div class="card-body">
    <h2 class="card-title">{{post.title}}</h2>
    <p>{{post.description}}</p>
    <div class="card-actions justify-end">
      <button (click)="sendPostEdit(post)" class="btn bg-orange-300 btn-ghost">
        <i class="fa-solid fa-pen"></i>
      </button>
      <!-- <i class="fa-solid fa-folder"></i> -->
      <button (click)="deletePost(post.id)" class="btn bg-red-400 btn-ghost">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>
</div>
</section>
